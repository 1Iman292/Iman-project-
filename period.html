<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор количества сотрудников</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .slider-container {
            width: 350px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .slider-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .slider {
            position: relative;
            height: 50px;
            margin-bottom: 30px;
        }
        
        .slider-track {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 6px;
            background: #e0e0e0;
            transform: translateY(-50%);
            border-radius: 3px;
        }
        
        .slider-fill {
            position: absolute;
            top: 50%;
            left: 0;
            height: 6px;
            background: #4285F4;
            transform: translateY(-50%);
            border-radius: 3px;
            transition: width 0.1s ease;
        }
        
        .slider-thumb {
            position: absolute;
            top: 50%;
            width: 28px;
            height: 28px;
            background: white;
            border: 3px solid #4285F4;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: left 0.1s ease;
        }
        
        .slider-values {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .selected-value-container {
            text-align: center;
            margin-top: 25px;
        }
        
        .selected-value {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: #4285F4;
            padding: 8px 20px;
            background: #f0f7ff;
            border-radius: 20px;
            min-width: 80px;
        }
        
        .employees-text {
            margin-top: 5px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-title">Количество сотрудников</div>
        <div class="slider" id="employeesSlider">
            <div class="slider-track"></div>
            <div class="slider-fill" id="sliderFill"></div>
            <div class="slider-thumb" id="sliderThumb"></div>
        </div>
        <div class="slider-values">
            <span>5</span>
            <span>100</span>
        </div>
        <div class="selected-value-container">
            <div class="selected-value" id="selectedValue">50</div>
            <div class="employees-text">сотрудников</div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('employeesSlider');
        const thumb = document.getElementById('sliderThumb');
        const fill = document.getElementById('sliderFill');
        const selectedValue = document.getElementById('selectedValue');
        
        let isDragging = false;
        const minValue = 5;
        const maxValue = 100;
        
        // Функция для расчета значения
        function calculateValue(percent) {
            return Math.round(minValue + (maxValue - minValue) * percent);
        }
        
        // Функция обновления позиции
        function updatePosition(clientX) {
            const rect = slider.getBoundingClientRect();
            let percent = (clientX - rect.left) / rect.width;
            percent = Math.max(0, Math.min(1, percent));
            
            const value = calculateValue(percent);
            
            thumb.style.left = `${percent * 100}%`;
            fill.style.width = `${percent * 100}%`;
            
            selectedValue.textContent = value;
        }
        
        // Обработчики событий
        thumb.addEventListener('mousedown', (e) => {
            isDragging = true;
            e.preventDefault(); // Предотвращаем выделение текста
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updatePosition(e.clientX);
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        slider.addEventListener('click', (e) => {
            updatePosition(e.clientX);
        });
        
        // Touch-события для мобильных устройств
        thumb.addEventListener('touchstart', (e) => {
            isDragging = true;
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                updatePosition(e.touches[0].clientX);
            }
        });
        
        document.addEventListener('touchend', () => {
            isDragging = false;
        });
        
        // Инициализация - устанавливаем ползунок посередине
        const initialPosition = slider.getBoundingClientRect().left + slider.offsetWidth / 2;
        updatePosition(initialPosition);
    </script>
</body>
</html>
